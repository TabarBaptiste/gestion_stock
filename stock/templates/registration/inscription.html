<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    {% include 'stock/header.html' %}
    <div class="container">
        <h2>S'inscrire</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">S'inscrire</button>
        </form>
        <a href="/admin/login/">Déjà inscrit ? Connectez-vous ici</a>
    </div>
</body>

</html>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f9fafb;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 400px;
        margin: 20px auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
    }

    form p {
        margin-bottom: 15px;
    }

    label {
        display: block;
        font-weight: 600;
        margin-bottom: 5px;
        color: #555;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 5px;
        border: 1.8px solid #ddd;
        border-radius: 6px;
        font-size: 1rem;
        transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
        outline: none;
        border-color: #3b82f6;
        /* bleu clair */
        box-shadow: 0 0 5px rgba(59, 130, 246, 0.5);
    }

    button.btn-primary {
        width: 100%;
        padding: 12px;
        background-color: #3b82f6;
        border: none;
        border-radius: 6px;
        color: white;
        font-weight: 600;
        font-size: 1.1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button.btn-primary:hover {
        background-color: #2563eb;
        /* bleu plus foncé */
    }

    a {
        display: block;
        text-align: center;
        margin-top: 20px;
        color: #3b82f6;
        text-decoration: none;
        font-weight: 600;
    }

    a:hover {
        text-decoration: underline;
    }

    /* Style des messages d'erreur */
    .errorlist {
        color: #dc2626;
        /* rouge */
        margin: 5px 0 15px 0;
        font-size: 0.9rem;
    }
</style>
